<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>

    {% for message in messages  %}
    <b> Message Got :</b> {{message}}
    {% endfor %}

   <h1> This is my signup page</h1> 



   <div>

    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username:</label> <br>
        <input type="text" id="username" name = 'username' placeholder="" required>
        <br> <br>
        <label for="">First Name:</label> <br>
        <input type="text" id="fname" name = 'fname' placeholder="" required>
        <br> <br>
        <label for="">Last Name:</label> <br>
        <input type="text" id="lname" name = 'lname' placeholder="" required>
        <br> <br>
        <label for="">Email Address:</label> <br>
        <input type="email" id="email" name = 'email' placeholder="" required>
        <br> <br>
        <label for="">Password:</label> <br>
        <input type="password" id="pass1" name = 'pass1' placeholder="" required>
        <br> <br>
        <label for="">Confirm Password:</label> <br>
        <input type="password" id="pass2" name = 'pass2' placeholder="" required>
        <br> <br>

        <button type="submit">  Register </button>

    </form>
   </div>





</body>
</html>
